<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Weather | David Mao</title>
    <meta name="description" content="David Mao's local weather forecast site. Automatic location detection for your city and an elegant, minimalist UI.">
    <link rel="shortcut icon" type="image/png" href="../../img/icons/favicons/favicon-leaf.png"/>

    <!-- bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <!-- Skycons -->
    <script src="../../js/weather/skycons.js"></script>
    <!-- Google Geocoder -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>

    <!--  weather javascript  -->
    <script src="../../js/weather/weather.js"></script>
    <!--  weather css  -->
    <link rel="stylesheet" href="../../css/weather/weather.css">

    <!-- Google Analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-60937268-2', 'auto');
      ga('send', 'pageview');
    </script>

  </head>
  <body>
    <div class="background"></div>
    <p class="hide" id="useGeolocation">NO</p>
    <!--  Error Notifications  -->
    <div id="error_dialog" title="Error"></div>
    <!--  End Error Notifications  -->

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 col-md-6">
          <h3 class="text-left" id="locationName"></h3>
        </div>
        <div class="col-sm-6 col-md-6">
          <h3 class="text-right" id="currDateTime"> </h3>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row" id="currently">

        <div class="col-md-1">
        </div>

        <div class="col-md-3">
          <canvas id="currWeatherIcon" display="inline" width="200" height="200"></canvas>
        </div>

        <div class="col-md-8">
          <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-5">
              <p id="currSummary"></p>
            </div>
          </div>

          <div class="col-md-4">
            <h1 class="text-center" id="currTemp"></p>
          </div>

          <div class="col-xs-6 col-md-3" style="text-align: right">
            <p id="currApparentTempLabel">Feels like: </p>
            <p id="currPrecipProbLabel">Precipitation: </p>
            <p id="currPrecipTypeLabel"></p>
            <p id="currPrecipIntensityLabel"></p>
            <p id="currWindSpeedLabel">Wind Speed: </p>
            <p id="sunRiseSetTimeLabel">Sunrise | Sunset: </p>
          </div>

          <div class="col-xs-6 col-md-5" style="text-align: left">
            <p id="currApparentTemp"></p>
            <p id="currPrecipProb"></p>
            <p id="currPrecipType"></p>
            <p id="currPrecipIntensity"></p>
            <p id="currWindSpeed"></p>
            <p id="sunRiseSetTime"></p>
          </div>
        </div>
      </div> <!-- End Currently -->

      <div id="Hourly">
        <h3 class="text-center">HOURLY CONDITIONS</h3>
          <table class="tableDisplay" id="hourlyConditions"></table>
      </div> <!-- End Hourly -->

      <div id="Daily">
        <h3 class="text-center">DAILY FORECAST</h3>
        <table class="tableDisplay" id="dailyConditions"></table>
      </div> <!-- End Daily -->

    </div>

  </body>
</html>
